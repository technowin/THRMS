{% extends "Shared/Layout.html" %} {% block username %}{{username}}{% endblock %}
{% block content %}
{% load static %}
{% csrf_token %}

 <!-- Custom styles for this html-->
 <link href="{% static 'css/masters.css' %}" rel="stylesheet" type="text/css" >
 <link href="{% static 'css/table.css' %}" rel="stylesheet" type="text/css" >
 <link href="{% static 'css/uploadModal.css' %}" rel="stylesheet" type="text/css" >
 <link rel="stylesheet" type="text/css" href="{% static 'css/tooltips.css' %}" />

 <script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
 <!-- Include DataTables CSS -->
 <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
 <!-- Include DataTables JS -->
 <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<div class="mt-2" style="align-items:center;justify-items:center;"> 
      <div class=" col-md-7 mb-1 shadow " style="margin-top:7%;padding: 10px;border: 2px solid #b3b3b3;border-radius: 15px;">
          <div class="p-4">
            <div class="text-center" style="margin-bottom:5%" >
              <h1 class="h4 text-gray-900 mb-3" style="font-size:25px;">View Candidate Details </h1>
            </div>
            <form method="POST" action="nothing">
              {% csrf_token %}
                <input type="hidden" name="candidate_id" value="{{candidate_id1}}">
                <div class="form-group row mb-3">
                  <div class="col-sm-5 mb-3 mb-sm-0">
                      <label> Name <span style="color: red;">*</span> :-</label>
                      <input type="text"  class="form-control " style="border-radius:10em;"  id="text_name" name="text_name" placeholder="Name" value="{{name}}" readonly>
                  </div>
                  <div class="col-sm-2 mb-3 mb-sm-0">
                  </div>                  
                  <div class="col-sm-5">
                      <label> Email :-</label>
                      <input type="email" class="form-control " style="border-radius:10em;"  id="em" name="email" value="{{email}}" placeholder="Email" readonly>
                  </div>
                </div>
                <div class="form-group row mb-3">
                  <div class="col-sm-5 mb-3 mb-sm-0">
                      <label> Mobile <span style="color: red;">*</span> :-</label>
                      <input type="number" class="form-control " style="border-radius:10em;"  id="mb" name="mobile"  pattern="^[0-9]{10}$"  placeholder="Mobile" value="{{mobile}}" required readonly>
                  </div>
                  <div class="col-sm-2 mb-3 mb-sm-0">
                  </div>                   
                  <div class="col-sm-5">
                      <label> Post <span style="color: red;">*</span> :-</label>
                      <input type="email" class="form-control " style="border-radius:10em;"  id="post_name" name="post_name" value="{{post_name}}" placeholder="Email" readonly>
                  </div>
                </div>

                <!-- <div class="form-group row mb-3">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                      <label> No of Questions <span style="color: red;">*</span> :-</label>
                      <input type="number" class="form-control " style="border-radius:10em;"  id="mb" name="noq"  placeholder="Minimum 5" required>
                  </div>                
                </div> -->
                <div class="row">
                    <div class="col-md-5">
                        <!-- <div style ="text-align:right;margin-top:12%">
                        <button style="width:20%;padding:1.1%;font-size:1em;" type="submit"  class="btn btn-sm btn-primary">Submit</button>
                        </div>  -->
                    </div>
                    <div class="col-md-6">
                        <div style ="text-align:left;margin-top:12%">
                        <!-- <button style="width:20%;padding:1.1%" type="submit"  class="btn btn-sm btn-primary">Go Back</button> -->
                         <a href="javascript:history.back()" class="btn btn-sm btn-primary" style="width:20%;padding:1.1%;font-size:1em;">Go Back</a>
                        </div> 
                    </div>
                </div>
             
            </form>
          </div>
      </div>
   </div>


 {% load static %}
 
 
 {% if messages %}
   {% for message in messages %}
     <script>
     Swal.fire({
       title: "{{ message.tags }}",
       text: "{{ message }}",
       icon: "{{ message.tags }}",
       confirmButtonText: "OK",
     });
   </script>
   {% endfor %}
 {% endif %}
 
 <!-- End of Main Content -->
 {% endblock %}
