{% extends "Shared/Layout.html" %} {% block username %}{{username}}{% endblock %}
{% block content %}
{% load static %}
{% csrf_token %}

 <!-- Custom styles for this html-->
 <link href="{% static 'css/masters.css' %}" rel="stylesheet" type="text/css" >
 <link href="{% static 'css/table.css' %}" rel="stylesheet" type="text/css" >
 <link href="{% static 'css/uploadModal.css' %}" rel="stylesheet" type="text/css" >
 <link rel="stylesheet" type="text/css" href="{% static 'css/tooltips.css' %}" />

 <script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
 <!-- Include DataTables CSS -->
 <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
 <!-- Include DataTables JS -->
 <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<div class="mt-2" style="align-items:center;justify-items:center;"> 
      <div class=" col-md-7 mb-1 shadow " style="margin-top:7%;padding: 10px;border: 2px solid #b3b3b3;border-radius: 15px;">
          <div class="p-4">
            <div class="text-center" style="margin-bottom:5%" >
              <h1 class="h4 text-gray-900 mb-3" style="font-size:25px;">Enter Candidate Details </h1>
            </div>
            <form method="POST" action="{% url 'enterthedetails' %}">
              {% csrf_token %}

                <div class="form-group row mb-3">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                      <label> Name <span style="color: red;">*</span> :-</label>
                      <input type="text"  class="form-control " style="border-radius:10em;"  id="text_name" name="text_name" placeholder="Name" required>
                  </div>
                  <div class="col-sm-6">
                      <label> Email :-</label>
                      <input type="email" class="form-control " style="border-radius:10em;"  id="em" name="email" placeholder="Email">
                  </div>
                </div>
                <div class="form-group row mb-3">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                      <label> Mobile <span style="color: red;">*</span> :-</label>
                      <input type="number" class="form-control " style="border-radius:10em;"  id="mb" name="mobile"  pattern="^[0-9]{10}$"  placeholder="Mobile" required>
                  </div>
                  <div class="col-sm-6">
                      <label> Post <span style="color: red;">*</span> :-</label>
                      <select style="border-radius:10em;" name="post" id="dp" class="form-control select" required>
                              <option value="" selected disabled>--Select--</option>
                              {% for item in dpl %}
                                  <option value="{{ item.0 }}">{{ item.1 }}</option>
                              {% endfor %}
                      </select>     
                  </div>
                </div>

                <div class="form-group row mb-3">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                      <label> No of Questions <span style="color: red;">*</span> :-</label>
                      <input type="number" class="form-control " style="border-radius:10em;"  id="mb" name="noq"  placeholder="Minimum 5" required>
                  </div>                
                </div>

              <div style ="text-align:center;margin-top:5%">
                <button style="width:20%;padding:1.1%" type="submit"  class="btn btn-sm btn-primary">Start Test</button>
              </div>
            </form>
          </div>
      </div>
   </div>


 {% load static %}
 
 
 {% if messages %}
   {% for message in messages %}
     <script>
     Swal.fire({
       title: "{{ message.tags }}",
       text: "{{ message }}",
       icon: "{{ message.tags }}",
       confirmButtonText: "OK",
     });
   </script>
   {% endfor %}
 {% endif %}
 
 <!-- End of Main Content -->
 {% endblock %}
