<!DOCTYPE html>
{% extends "Shared/Layout.html" %} {% block username %}{{username}}{% endblock %} 
{% block content %} {% load static %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" /><link rel="stylesheet" type="text/css" href="{% static 'css/report.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/masters.css' %}" />
<html>
<head>
    <title>Upload PDF</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>

        .upload-form {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .upload-form label {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <br>
    <div class="d-flex justify-content-center mt-5">

    <form class="upload-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="title">Document Title:</label>
            <input type="text" class="form-control" name="title" required>
        </div>
        <div class="form-group">
            <label for="pdf_file">Choose PDF File:</label>
            <input type="file" class="form-control-file" name="pdf_file" accept="application/pdf" required>
        </div>
        <div class="form-group" style="text-align:center">
            <button type="submit" class="btn btn-primary">Upload</button>
        </div>

    </form>
    </div>

</body>
</html>
{% endblock %}
