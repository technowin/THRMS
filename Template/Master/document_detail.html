<!DOCTYPE html>
{% extends "Shared/Layout.html" %} {% block username %}{{username}}{% endblock %} 
{% block content %} {% load static %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" /><link rel="stylesheet" type="text/css" href="{% static 'css/report.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/masters.css' %}" />
<html>
<head>
    <title>Document Details</title>
</head>
<body>
    
<div class="d-flex justify-content-center mt-5 mb-5">
    <div class="card shadow p-4" style="max-width: 80%; width: 100%;">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 style="color:black; font-weight:600;" class="mb-0">{{ document.title }}</h1>
            <a class="btn btn-primary" href="{% url 'upload_document' %}">Upload another document</a>
        </div>

        <p style="color:black"><strong style="font-weight:600">Keywords :</strong> {{ document.keywords }}</p>

        <h3 style="color:black;font-weight:600" >Extracted Text :</h3>
        <pre style="color:black">{{ document.extracted_text }}</pre>

     </div>
</div>
</body>
</html>
{% endblock %}
